<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add New Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Add New Event</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/events/save}" th:object="${event}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="venue" class="form-label">Venue</label>
                        <input type="text" th:field="*{venue}" class="form-control" id="venue" required>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" th:field="*{date}" class="form-control" id="date" required>
                    </div>

                    <div class="mb-3">
                        <label for="totalTickets" class="form-label">Total Tickets</label>
                        <input type="number" th:field="*{totalTickets}" class="form-control" id="totalTickets" min="1"
                            required>
                    </div>

                    <button type="submit" class="btn btn-success">Add Event</button>
                    <a href="/admin" class="btn btn-secondary ms-2">Back to Admin Panel</a>
                </form>
            </div>
        </div>
    </div>

</body>

</html>

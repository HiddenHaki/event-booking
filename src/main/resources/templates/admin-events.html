<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin - Manage Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Admin Panel - Manage Events</h2>

        <!-- Add New Event Button -->
        <a href="/admin/events/new" class="btn btn-success mb-3">+ Add New Event</a>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Venue</th>
                    <th>Date</th>
                    <th>Total Tickets</th>
                    <th>Available</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.id}"></td>
                    <td th:text="${event.title}"></td>
                    <td th:text="${event.venue}"></td>
                    <td th:text="${event.date}"></td>
                    <td th:text="${event.totalTickets}"></td>
                    <td th:text="${event.availableTickets}"></td>
                    <td>
                        <a th:href="@{'/admin/events/edit/' + ${event.id}}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{'/admin/events/delete/' + ${event.id}}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this event?')">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .card:hover {
            transform: scale(1.02);
            transition: 0.3s ease;
        }
    </style>
</head>

<body class="container py-5">

    <h2 class="admin-header">🎛️ Admin Dashboard</h2>

    <div class="row g-4">

        <!-- Manage Events -->
        <div class="col-md-4">
            <div class="card shadow-sm border-primary">
                <div class="card-body">
                    <h5 class="card-title">📅 Manage Events</h5>
                    <p class="card-text">View, edit or delete existing events.</p>
                    <a href="/admin/events" class="btn btn-primary">Go to Events</a>
                </div>
            </div>
        </div>

        <!-- Add New Event -->
        <div class="col-md-4">
            <div class="card shadow-sm border-success">
                <div class="card-body">
                    <h5 class="card-title">➕ Add New Event</h5>
                    <p class="card-text">Create a new event with details and ticket info.</p>
                    <a href="/admin/events/new" class="btn btn-success">Add Event</a>
                </div>
            </div>
        </div>

        <!-- View All Bookings -->
        <div class="col-md-4">
            <div class="card shadow-sm border-warning">
                <div class="card-body">
                    <h5 class="card-title">📄 View Bookings</h5>
                    <p class="card-text">Check all event bookings made by users.</p>
                    <a href="/admin/bookings" class="btn btn-warning text-white">View Bookings</a>
                </div>
            </div>
        </div>

    </div>

    <div class="mt-4 text-center">
        <a href="/" class="btn btn-secondary">← Back to Home</a>
    </div>

</body>

</html>

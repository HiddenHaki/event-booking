<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All Bookings</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f8;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th,
        td {
            padding: 12px 14px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Admin Panel - All Bookings</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Event Title</th>
                    <th>Tickets Booked</th>
                    <th>Booking Time</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.id}">1</td>
                    <td th:text="${booking.name}">John Doe</td>
                    <td th:text="${booking.email}">john@example.com</td>
                    <td th:text="${booking.event.title}">Spring Boot Conf</td>
                    <td th:text="${booking.numberOfTickets}">2</td>
                    <td th:text="${#temporals.format(booking.bookingTime, 'dd MMM yyyy, hh:mm a')}">12 Jul 2025, 03:30
                        PM</td>
                </tr>
            </tbody>
        </table>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>

</html>

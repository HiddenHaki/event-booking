<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All Bookings</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>

<body>
    <h2>Admin Panel - All Bookings</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Event</th>
                <th>Number of Tickets</th>
                <th>Booking Time</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="booking:${bookings}">
                <td th:text="${booking.id}"></td>
                <td th:text="${booking.name}"></td>
                <td th:text="${booking.email}"></td>
                <td th:text="${booking.event.title}"></td>
                <td th:text="${booking.numberOfTickets}"></td>
                <td th:text="${#temporals.format(booking.bookingTime, 'dd-MM-yyyy HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/">Back to Home</a>
</body>

</html>

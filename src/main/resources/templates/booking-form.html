<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <!-- Event Title -->
        <h2 class="text-center mb-4" th:text="'üéüÔ∏è Book Tickets for ' + ${booking.event.title}">Book Tickets</h2>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <!-- Booking Form -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/booking}" th:object="${booking}" method="post">

                    <!-- Hidden Event ID -->
                    <input type="hidden" th:field="*{event.id}" />

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Number of Tickets</label>
                        <input type="number" th:field="*{numberOfTickets}" class="form-control" min="1" required />
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-secondary">‚Üê Back to Home</a>
                        <button type="submit" class="btn btn-success">Confirm Booking</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

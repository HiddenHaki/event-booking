<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ticket-card {
            max-width: 500px;
            margin: 50px auto;
            border: 2px dashed #2c3e50;
            padding: 30px;
            border-radius: 12px;
            background: #f9f9f9;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
        }

        .ticket-header {
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 20px;
        }

        .ticket-detail {
            font-size: 1rem;
            margin-bottom: 12px;
        }

        .ticket-label {
            font-weight: bold;
        }

        .ticket-id {
            background-color: #ecf0f1;
            padding: 8px;
            font-family: monospace;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="ticket-card">
        <div class="ticket-header">ðŸŽ« Booking Successful!</div>

        <div class="ticket-detail">
            <span class="ticket-label">Event:</span>
            <span th:text="${booking.event.title}">Spring Boot Workshop</span>
        </div>

        <div class="ticket-detail">
            <span class="ticket-label">Venue:</span>
            <span th:text="${booking.event.venue}">Online</span>
        </div>

        <div class="ticket-detail">
            <span class="ticket-label">Date:</span>
            <span th:text="${booking.event.date}">2025-07-01</span>
        </div>

        <div class="ticket-detail">
            <span class="ticket-label">Name:</span>
            <span th:text="${booking.name}">John Doe</span>
        </div>

        <div class="ticket-detail">
            <span class="ticket-label">Email:</span>
            <span th:text="${booking.email}">john@example.com</span>
        </div>

        <div class="ticket-detail">
            <span class="ticket-label">Number of Tickets:</span>
            <span th:text="${booking.numberOfTickets}">2</span>
        </div>

        <div class="ticket-detail">
            <span class="ticket-label">Booking Time:</span>
            <span th:text="${#temporals.format(booking.bookingTime, 'dd MMM yyyy HH:mm')}"></span>
        </div>

        <div class="ticket-detail">
            <span class="ticket-label">Booking ID:</span>
            <span class="ticket-id" th:text="${booking.id}">#123456</span>
        </div>

        <div class="mt-4 text-center">
            <a href="/" class="btn btn-outline-primary">Back to Home</a>
        </div>
    </div>
</body>

</html>
